<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="/css/style.css" />
  <title>La palette du goût</title>
</head>

<body>
  <header>
    <nav class="container nav">
      <div class="nav__center">
        <div class="nav__back">
          <i class="fas fa-arrow-left back-icon"></i>
        </div>
        <a href="/" class="nav__logo"><img src="images/ohmyfood.png" alt="OhMyFood's logo" /></a>
      </div>
    </nav>
  </header>
  <footer>
    <div class="container">
      <div class="foot">
        <a href="/" class="foot__logo"><img src="images/ohmyfood@2x.svg" alt="OhMyFood's logo" /></a>
        <ul class="foot__links">
          <li class="foot__link-wrap">
            <a href="#" class="foot__link"><i class="fas fa-utensils foot__link-icon"></i><span
                class="foot__link-title">Proposer un restaurant</span></a>
          </li>
          <li class="foot__link-wrap">
            <a href="#" class="foot__link"><i class="fas fa-hands-helping foot__link-icon"></i><span
                class="foot__link-title">Devenir partenaire</span></a>
          </li>
        </ul>
        <ul class="foot__legal">
          <li class="foot__link-wrap">
            <a href="#" class="foot__link">Mentions légales</a>
          </li>
          <li class="foot__link-wrap">
            <a href="mailto:contact@ohmyfood.fr" class="foot__link">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </footer>
</body>

</html>
